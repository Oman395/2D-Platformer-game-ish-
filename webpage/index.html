<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
    <script src="./webpage/index.js" type="module"></script>
    <script src="./webpage/player.js" type="module"></script>
    <script src="./webpage/terrain.js" type="module"></script>
    <script src="./webpage/animation.js" type="module"></script>
    <style>
        canvas {
            vertical-align: top;
        }

        .canvas-container {
            width: 100%;
            text-align: center;
        }

        #PIXI {
            margin: 0;
            padding: 0;
            position: fixed;
            touch-action: none;
            width: calc(100% - 2px);
            height: calc(100% - 2px);
            border: 2px solid black;
            top: 0;
        }

        body {
            margin: 0;
        }


        .MoveDown {
            position: relative;
            top: 65vw;
        }
    </style>
</head>

<body>
    <div class="canvas-container">
        <canvas id="PIXI">Sorry, your browser lacks canvas support!</canvas>
    </div>
    <div class="MoveDown">
    </div>
</body>

</html>
